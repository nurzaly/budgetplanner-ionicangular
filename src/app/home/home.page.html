<ion-header>
  <ion-toolbar>
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <ion-grid fixed>
          <ion-row>
              <ion-col size-md="6" offset-md="3">
                  <ion-card>
                      <ion-card-header>
                          <ion-card-title>New Espense</ion-card-title>
                          <ion-card-content>
                              <ion-item>
                                  <ion-label position="floating">Expense Reason</ion-label>
                                  <ion-input type="text" id="input-reason"></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Amount</ion-label>
                                  <ion-input type="number" id="input-amount"></ion-input>
                              </ion-item>
                              <ion-button fill="outline" color="danger"  id="btn-cancel">
                                      <ion-icon slot="start" name="close"></ion-icon> Clear
                              </ion-button>
                              <ion-button  id="btn-confirm">
                                      <ion-icon slot="start" name="add-circle-outline"></ion-icon> Add Expense
                              </ion-button>
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </ion-col>
          </ion-row>

      </ion-grid>
  </div>
</ion-content>
