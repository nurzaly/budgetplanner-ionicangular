<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <ion-grid fixed>
          <ion-row>
              <ion-col size-md="6" offset-md="3">
                  <ion-card>
                      <ion-card-header>
                          <ion-card-title>New Espense</ion-card-title>
                          <ion-card-content>
                              <ion-item>
                                  <ion-label position="floating">Expense Reason</ion-label>
                                  <ion-input type="text" [(ngModel)]='enteredReason'></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Amount</ion-label>
                                  <ion-input type="number" [(ngModel)]='inputAmount'></ion-input>
                              </ion-item>
                              <ion-button (click)="resetForm()" fill="outline" color="danger"  id="btn-cancel">
                                      <ion-icon slot="start" name="close"></ion-icon> Clear
                              </ion-button>
                              <ion-button (click)="addExpense()"  id="btn-confirm">
                                      <ion-icon slot="start" name="add-circle-outline"></ion-icon> Add Expense
                              </ion-button>
                          </ion-card-content>
                      </ion-card-header>
                  </ion-card>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6">
                <ion-item-sliding *ngFor="let expense of expensesList; let i = index">
                    <ion-item-options side="start">
                      <ion-item-option color="danger" (click)="removeItem(i)"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
                      
                    </ion-item-options>
                
                    <ion-item>
                      <ion-label>{{i+1}}. {{expense}}</ion-label>
                    </ion-item>
                

                  </ion-item-sliding>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6">Total Expenses RM{{totalExpenses}}</ion-col>
          </ion-row>
      </ion-grid>
  </div>
</ion-content>
